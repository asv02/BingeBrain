    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow
        dx="0"
        dy="6"
        stdDeviation="10"
        flood-color="#000"
        flood-opacity="0.12"
      />
    </filter>
  </defs>

  <g transform="translate(36,24)" filter="url(#s)">
    <g transform="translate(0,0) scale(1)">
